<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    .pictures img { width: 100%; }
    .question { font-family: 'Dancing Script', cursive; }
  </style>
  <title>Quiz Timeeee</title>
</head>
<body>
  <header>
    <h1 class="question center-align" id="question">Where was our first date?</h1>
  </header>

  <!-- 4 equally spaced pictures as choices -->
  <div class="pictures">
    <div class="w3-row" id="top">
      <div class="w3-col s6">
        <a href="" id="top-left-link">
          <img src="" alt="pic" id="top-left">
        </a>
      </div>
      <div class="w3-col s6">
        <a href="" id="top-right-link">
          <img src="" alt="pic" id="top-right">
        </a>
      </div>
    </div>
    <div class="w3-row" id="bottom">
      <div class="w3-col s6">
        <a href="" id="bottom-left-link">
          <img src="" alt="pic" id="bottom-left">
        </a>
      </div>
      <div class="w3-col s6">
        <a href="" id="bottom-right-link">
          <img src="" alt="pic" id="bottom-right">
        </a>
      </div>
    </div>
  </div>
  <div class="hide" id="question-number">0</div>
  <script src="app.js"></script>
</body>
</html>
